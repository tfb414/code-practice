<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Generate Lotto Numbers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/main.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  
</head>
<body>
    <div class="top-level" data-target = "top-level">
        <!--get rid of the upper case L  -->
         <div class="title">
            <h1>Random Lotto Numbers!</h1>
            
        </div>
        <div class="all-lottos-numbers" data-target = "all-lottos-numbers">
            <div class = "lotto-space" data-target = "lotto-space">
                <div class="green-box"><div class="orange-box" data-target = "lotto-display">?</div></div>
                <div class="green-box"><div class="orange-box" data-target = "lotto-display">?</div></div>
                <div class="green-box"><div class="orange-box" data-target = "lotto-display">?</div></div>
                <div class="green-box"><div class="orange-box" data-target = "lotto-display">?</div></div>
                <div class="green-box"><div class="orange-box" data-target = "lotto-display">?</div></div>
                <div class="green-box"><div class="orange-box" data-target = "lotto-display">?</div></div>    
            </div>
        </div>
        
        <div class="button-space" data-target = "new-numbers-button">
            <button>New Numbers</button>
        <div class="form-group">
            <label for="sel1">Numbers to Display </label>
            <select class="form-control"  data-target="sets-of-numbers">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script text="text/javascript" src = "scripts/main.js"></script>
</body>
</html>
