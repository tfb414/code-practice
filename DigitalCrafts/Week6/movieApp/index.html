<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Movie App</title>
</head>
<body>
    <div class="top-level" data-target = "top-level">
        <div class="title">
            <h1>Movie App</h1>
        </div>
        <form data-movie="search">
            <div class ="form-top-level"
            <div class="form-group flex">
                <input class="form-control" name="search" id="search" placeholder="Search for movies!" autofocus>
                <button type="submit" class="btn btn-default center">Search</button>
            </div>
            
        </form>




    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script text="text/javascript" src="scripts/main.js"></script>
</body>
</html>
